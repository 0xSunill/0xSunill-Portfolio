<!-- Site Aurora BG â€” full-page animated background (no JS) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 4000" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- ==== theme colors (tweak these three to re-theme) ==== -->
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0"   stop-color="#7c3aed"/>
      <stop offset="0.5" stop-color="#22d3ee"/>
      <stop offset="1"   stop-color="#f472b6"/>
    </linearGradient>

    <!-- rotating gradient for strokes -->
    <linearGradient id="strokeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#f472b6"/>
      <animateTransform attributeName="gradientTransform" type="rotate"
        from="0 .5 .5" to="360 .5 .5" dur="40s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- glow gradient for blobs -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  stop-color="#7c3aed" stop-opacity=".55"/>
      <stop offset="45%" stop-color="#22d3ee" stop-opacity=".25"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- subtle grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch" seed="9"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope=".03"/></feComponentTransfer>
    </filter>

    <!-- bloom -->
    <filter id="bloom"><feGaussianBlur stdDeviation="40" edgeMode="duplicate"/></filter>

    <!-- dotted wave pattern that tiles vertically every 600px -->
    <pattern id="dottedWaves" width="1440" height="600" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="url(#strokeGrad)" stroke-width="2" stroke-linecap="round" opacity=".4">
        <path id="w1" stroke-dasharray="0 10 1 18 0 10"
          d="M0,80 C320,30 640,130 960,80 S1600,30 1920,80"/>
        <path id="w2" stroke-dasharray="0 12 1 16 0 12"
          d="M0,220 C320,170 640,270 960,220 S1600,170 1920,220"/>
        <path id="w3" stroke-dasharray="0 10 1 20 0 10"
          d="M0,360 C320,310 640,410 960,360 S1600,310 1920,360"/>
        <path id="w4" stroke-dasharray="0 12 1 16 0 12"
          d="M0,500 C320,450 640,550 960,500 S1600,450 1920,500"/>

        <!-- gentle drift -->
        <animate xlink:href="#w1" attributeName="d" dur="16s" repeatCount="indefinite"
          values="M0,80 C320,30 640,130 960,80 S1600,30 1920,80;
                  M0,80 C320,120 640,30 960,100 S1600,20 1920,90;
                  M0,80 C320,30 640,130 960,80 S1600,30 1920,80"/>
        <animate xlink:href="#w2" attributeName="d" dur="20s" repeatCount="indefinite"
          values="M0,220 C320,170 640,270 960,220 S1600,170 1920,220;
                  M0,220 C320,260 640,170 960,240 S1600,200 1920,230;
                  M0,220 C320,170 640,270 960,220 S1600,170 1920,220"/>
        <animate xlink:href="#w3" attributeName="d" dur="18s" repeatCount="indefinite"
          values="M0,360 C320,310 640,410 960,360 S1600,310 1920,360;
                  M0,360 C320,420 640,300 960,380 S1600,340 1920,370;
                  M0,360 C320,310 640,410 960,360 S1600,310 1920,360"/>
        <animate xlink:href="#w4" attributeName="d" dur="22s" repeatCount="indefinite"
          values="M0,500 C320,450 640,550 960,500 S1600,450 1920,500;
                  M0,500 C320,560 640,440 960,520 S1600,480 1920,510;
                  M0,500 C320,450 640,550 960,500 S1600,450 1920,500"/>
      </g>
    </pattern>

    <!-- star symbol -->
    <symbol id="star" viewBox="-1 -1 2 2"><circle r=".9" fill="#fff"/></symbol>

    <style>
      :root { color-scheme: dark light; }
      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important }
        animate, animateTransform { display: none !important }
      }
    </style>
  </defs>

  <!-- background fill (remove if your page already sets bg) -->
  <rect width="100%" height="100%" fill="#0b0f1d"/>

  <!-- grain overlay -->
  <rect width="100%" height="100%" filter="url(#grain)" opacity=".45"/>

  <!-- big soft aurora glows, stretched over full height -->
  <g filter="url(#bloom)" opacity=".6">
    <circle cx="240" cy="220" r="260" fill="url(#glow)">
      <animate attributeName="cx" values="200;300;240" dur="30s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;170;220" dur="36s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="480" r="300" fill="url(#glow)">
      <animate attributeName="cx" values="1160;1240;1200" dur="34s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="520;420;480" dur="38s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="980" r="280" fill="url(#glow)">
      <animate attributeName="cx" values="840;920;880" dur="32s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="960;1020;960" dur="28s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- repeating dotted wave layers across full height -->
  <rect width="100%" height="100%" fill="url(#dottedWaves)"/>

  <!-- sparse twinkling stars -->
  <g opacity=".55">
    <use href="#star" x="120" y="140" width="2.4" height="2.4">
      <animate attributeName="opacity" values=".2;1;.2" dur="3.6s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="680" y="260" width="1.8" height="1.8">
      <animate attributeName="opacity" values=".1;.7;.1" dur="3s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="1040" y="180" width="2.2" height="2.2">
      <animate attributeName="opacity" values=".3;1;.3" dur="4.2s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="320" y="720" width="1.6" height="1.6">
      <animate attributeName="opacity" values=".2;.8;.2" dur="3.4s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="1220" y="860" width="2.0" height="2.0">
      <animate attributeName="opacity" values=".2;1;.2" dur="4.6s" repeatCount="indefinite"/>
    </use>
  </g>
</svg>
